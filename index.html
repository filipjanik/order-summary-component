<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual">
            <div class="annual-col1">
              <div class="music-icon">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="flex-group">
                <h2 class="annual__title">Annual Plan</h2>
                <p class="annual__price">$59.99/year</p>
              </div>
            </div>
            <div class="annual-col2">
              <a href="#" class="annual-change">Change</a>
            </div>
          </div>
          <div class="bottom-wrapper">
            <button class="card__btn">Proceed to Payment</button>
            <a href="#" id="card-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
